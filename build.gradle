plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'
}

sourceSets {
    jobs {
        // we'll but the job scripts in the jobs subdir
        groovy {
            srcDirs 'jobs'
            compileClasspath += main.compileClasspath
        }
    }

    src {
        groovy {
            srcDirs 'src'
            compileClasspath += main.compileClasspath
        }
    }

    // the place for the shared library
    vars {
        groovy {
            srcDirs 'vars'
            compileClasspath += main.compileClasspath
        }
    }
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    // will get jenkins dependencies from here
    maven {
        url 'https://repo.jenkins-ci.org/public/'
    }
}

dependencies {

    // this is for jenkins integration
    compile 'org.jenkins-ci.plugins:job-dsl-core:1.74'
    compile 'org.jenkins-ci.plugins:workflow-multibranch-plugin:3.25'
    compile 'org.jenkins-ci.plugins:bitbucket:1.1.10'
    compile 'org.jenkins-ci.plugins:github:1.29.4'
    compile 'org.jenkins-ci.plugins:folder-properties:1.0'

    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.4'

    // Use the awesome Spock testing and specification framework
    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'
}

